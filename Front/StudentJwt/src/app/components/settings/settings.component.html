<div class="tab-style">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab *ngFor="let item of grads;let index = index" label="{{item[0]}}" id="{{index}}">
      <form class="mat-tab-style" [formGroup]="formGroup" (ngSubmit)="postData(item[1])">
        <div>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Alter</mat-label>
            <input matInput type="number" formControlName="age">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Passwort</mat-label>
            <input matInput [type]="hide?'password':'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div style="padding-top: 30px;">
          <button mat-flat-button color="accent" type="submit" [disabled]="!formGroup.valid">Speichern</button>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
