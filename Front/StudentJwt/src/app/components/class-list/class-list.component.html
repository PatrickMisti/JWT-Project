<h1>hallo</h1>
<div>
  <table mat-table [dataSource]="classRoom[0]" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.classroomId.toString()}}</td>
    </ng-container>

    <ng-container matColumnDef="classn">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.className}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="classRoomName"></tr>
    <tr mat-row *matRowDef="let row;columns:classRoomName;"></tr>
  </table>
</div>
